def VERSIONS ='SNAPSHORT'
def baseDir = rootProject.projectDir
sourceCompatibility = 11


ext{
   println "${baseDir}"
   println "${baseDir}\\gradle-plugin\\cxbuild.gradle"
}

allprojects{
